# Vale Prose Linter GitHub Actions Workflow
name: Vale Prose Linter

on:
  pull_request:
    paths:
      - '**.md'
      - '**.rst'
      - '**.txt'
      - 'docs/**'
      - '.vale.ini'
      - '.github/styles/**'

  push:
    branches:
      - main
    paths:
      - '**.md'
      - '**.rst'
      - '**.txt'
      - 'docs/**'

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  vale:
    name: Run Vale
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Vale
        run: |
          wget https://github.com/errata-ai/vale/releases/download/v3.0.7/vale_3.0.7_Linux_64-bit.tar.gz
          tar -xzf vale_3.0.7_Linux_64-bit.tar.gz
          sudo mv vale /usr/local/bin/
          vale --version

      - name: Sync Vale Styles
        run: vale sync

      - name: Run Vale
        run: |
          vale --config=.vale.ini \
               --minAlertLevel=warning \
               --output=line \
               *.md docs/